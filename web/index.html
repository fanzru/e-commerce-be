<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORTEPAY E-Commerce</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50 font-sans flex flex-col min-h-screen">
    <header class="bg-white shadow-sm">
      <div
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center"
      >
        <a href="index.html" class="font-bold text-xl text-gray-800"
          >FORTEPAY</a
        >
        <nav>
          <div class="flex space-x-6" id="nav-links">
            <!-- Navigation will be dynamically updated by JavaScript -->
            <a href="products.html" class="text-gray-600 hover:text-gray-900"
              >Products</a
            >
            <a href="login.html" class="text-gray-600 hover:text-gray-900"
              >Login</a
            >
            <a href="register.html" class="text-gray-600 hover:text-gray-900"
              >Register</a
            >
          </div>
        </nav>
      </div>
    </header>

    <main class="flex-grow py-16">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center">
          <h1 class="text-4xl font-extrabold text-gray-900 mb-6">
            Welcome to FORTEPAY E-Commerce
          </h1>
          <p class="text-xl text-gray-600 max-w-3xl mx-auto mb-10">
            Your one-stop shop for the best electronics products
          </p>

          <div class="mt-8">
            <a
              href="login.html"
              class="mx-2 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-md font-medium transition-colors shadow-md inline-flex items-center"
            >
              <i class="fas fa-sign-in-alt mr-2"></i>
              Login
            </a>
            <a
              href="register.html"
              class="mx-2 bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-md font-medium transition-colors shadow-md inline-flex items-center"
            >
              <i class="fas fa-user-plus mr-2"></i>
              Register
            </a>
            <a
              href="products.html"
              class="mx-2 mt-4 md:mt-0 bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-md font-medium transition-colors shadow-md inline-flex items-center"
            >
              <i class="fas fa-shopping-bag mr-2"></i>
              Browse Products
            </a>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-white border-t border-gray-200 mt-auto">
      <div
        class="max-w-7xl mx-auto px-4 py-6 text-center text-gray-500 text-sm"
      >
        <p>
          &copy; 2025 FORTEPAY E-Commerce. Created by fanzru. All rights
          reserved.
        </p>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - FORTEPAY E-Commerce</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50 font-sans flex flex-col min-h-screen">
    <header class="bg-white shadow-sm">
      <div
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center"
      >
        <a href="index.html" class="font-bold text-xl text-gray-800"
          >FORTEPAY</a
        >
        <nav>
          <div class="flex space-x-6" id="nav-links">
            <!-- Navigation will be dynamically updated by JavaScript -->
            <a href="products.html" class="text-gray-600 hover:text-gray-900"
              >Products</a
            >
            <a href="cart.html" class="text-gray-600 hover:text-gray-900"
              >Cart</a
            >
            <a href="login.html" class="text-gray-600 hover:text-gray-900"
              >Login</a
            >
          </div>
        </nav>
      </div>
    </header>

    <main class="flex-grow py-8">
      <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-8">
          <h1 class="text-2xl font-semibold text-gray-800">Checkout</h1>
          <p class="text-gray-600 mt-2">
            Review your order and complete payment
          </p>
        </div>

        <div
          class="checkout-container bg-white shadow-sm rounded-lg overflow-hidden"
        >
          <!-- Checkout items will be loaded here via JavaScript -->
          <div class="p-8 text-center text-gray-500">
            <i class="fas fa-spinner fa-spin text-2xl mb-4"></i>
            <p>Processing your checkout...</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-white border-t border-gray-200 mt-auto">
      <div
        class="max-w-7xl mx-auto px-4 py-6 text-center text-gray-500 text-sm"
      >
        <p>&copy; 2023 FORTEPAY E-Commerce. All rights reserved.</p>
      </div>
    </footer>

    <!-- Load JavaScript files -->
    <script src="js/common.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
